apply plugin: 'com.android.library'


def config = rootProject.ext.android

android {
    compileSdkVersion config.COMPILE_SDK_VERSION
//    buildToolsVersion config.BUILD_TOOLS_VERSION
    defaultConfig {
        minSdkVersion 21//config.MIN_SDK_VERSION//config.MIN_SDK_VERSION
        targetSdkVersion config.TARGET_SDK_VERSION
        versionName config.VERSION_NAME

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            debuggable config.DEBUGENABLE
        }
        debug {
            debuggable true
        }
    }


    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api rootProject.ext.dependencies["constraint_layout"]
    implementation rootProject.ext.dependencies["support-v7"]
    testImplementation rootProject.ext.dependencies["junit"]
    androidTestImplementation rootProject.ext.dependencies["test_runner"]
    androidTestImplementation rootProject.ext.dependencies["test_espresso"]
    api rootProject.ext.dependencies["cardview"]
    api rootProject.ext.dependencies["bugly"]
    api rootProject.ext.dependencies["QMUI"]
    api rootProject.ext.dependencies["easypermissions"]

    api rootProject.ext.dependencies["BRVAH"]
    api rootProject.ext.dependencies["GSON"]
    api rootProject.ext.dependencies["RxAndroid"]
    api rootProject.ext.dependencies["RxJava"]
    api 'com.github.yyued:SVGAPlayer-Android:2.1.1'

    api 'cat.ereza:customactivityoncrash:2.2.0'

    //fragment  相关
    api 'me.yokeyword:fragmentation-core:1.3.5'
    api 'me.yokeyword:eventbus-activity-scope:1.1.0'

    //美颜模块
//    api project(path: ':library:faceunity_unit')
}
