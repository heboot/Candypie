apply plugin: 'com.android.library'

def config = rootProject.ext.android

android {
    compileSdkVersion config.COMPILE_SDK_VERSION
    buildToolsVersion config.BUILD_TOOLS_VERSION
    defaultConfig {
        minSdkVersion 14//config.MIN_SDK_VERSION
        targetSdkVersion config.TARGET_SDK_VERSION
        versionName config.VERSION_NAME

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

//    implementation rootProject.ext.dependencies["support-v7"]
    implementation rootProject.ext.dependencies["junit"]
    implementation rootProject.ext.dependencies["test_runner"]
    implementation rootProject.ext.dependencies["test_espresso"]
    api 'com.github.bumptech.glide:glide:4.5.0'
//    compile rootProject.ext.dependencies["glide"]

}
