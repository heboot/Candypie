apply plugin: 'com.android.library'
def config = rootProject.ext.android
android {
    compileSdkVersion config.COMPILE_SDK_VERSION
//    buildToolsVersion config.BUILD_TOOLS_VERSION


    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
//    implementation 'com.android.support:appcompat-v7:27.0.1'
    implementation rootProject.ext.dependencies["support-v7"]
    testImplementation rootProject.ext.dependencies["junit"]
    androidTestImplementation rootProject.ext.dependencies["test_runner"]
    androidTestImplementation rootProject.ext.dependencies["test_espresso"]
    api 'com.daimajia.easing:library:2.0@aar'
    api 'com.daimajia.androidanimations:library:2.3@aar'
    api 'com.github.zcweng:switch-button:0.0.3@aar'

//    compile 'me.imid.swipebacklayout.lib:library:1.1.0' //滑动返回
    api 'com.contrarywind:Android-PickerView:3.2.7'
//    api 'com.trello.rxlifecycle2:rxlifecycle:2.2.1'
//    api 'com.trello.rxlifecycle2:rxlifecycle-android:2.2.1'

    api 'com.youth.banner:banner:1.4.10'  //最新版本
    api 'jp.wasabeef:recyclerview-animators:2.3.0'
    api 'me.zhanghai.android.materialratingbar:library:1.2.0'
    api project(path: ':library:SwipeBackLayout')
    //tab 切换库
//    compile 'com.android.support:support-v4:23.1.1'
    api rootProject.ext.dependencies["support-v4"]
    api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    //阿里OSS
//    api 'com.aliyun.dpa:oss-android-sdk:+'

    api externalAliyunOSS
    api project(path: ':library:PushSDK')
    //友盟
    api 'com.umeng.sdk:common:1.5.3'
    api 'com.umeng.sdk:analytics:7.5.0'

    //下载
    api 'zlc.season:rxdownload3:1.2.2'

    api 'com.androidadvance:topsnackbar:1.1.1'

    api 'org.greenrobot:eventbus:3.1.1'


    api "com.daimajia.swipelayout:library:1.2.0@aar"


}
